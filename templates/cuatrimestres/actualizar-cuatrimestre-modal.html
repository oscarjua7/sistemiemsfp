<div class="modal fade" id="actualizar-cuatrimestre-modal-{{ cuatrimestre.id }}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Actualizar cuatrimestre</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('admin_cuatrimestres_update', id=cuatrimestre.id) }}" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="nombre">Nuevo nombre del cuatrimestre:</span>
                        <input name="nombre" type="text" class="form-control" value="{{ cuatrimestre.nombre }}" required>
                    </div>
                        <div class="row mt-3 justify-content-end">
                            <div class="col-md-auto">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    <i class="bi bi-arrow-90deg-left"></i> Regresar
                                </button>
                                <button type="submit" class="btn btn-primary">Guardar <i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
