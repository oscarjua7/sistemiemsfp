<div class="modal fade" id="modal_eliminar_docente-{{ docente.id }}" tabindex="-1" class="text-dark">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-danger"><i class="bi bi-exclamation-triangle"></i> Esta acción no se puede deshacer.</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <p class="fs-5">
                    Estás a punto de eliminar el registro de <strong>{{ docente.nombre }}</strong>
                    con folio <strong>{{ docente.folio }}</strong>,
                    de la base de datos.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="bi bi-arrow-90deg-left"></i> Regresar
                  </button>
                <a href="{{ url_for('delete_docente', id=docente.id) }}" class="btn btn-danger">
                    ELIMINAR
                </a>
            </div>
        </div>
    </div>
</div>
