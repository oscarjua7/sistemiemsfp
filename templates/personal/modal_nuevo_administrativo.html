<div class="modal fade" id="nuevo_personal_administrativo" tabindex="-1" class="text-dark">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Nuevo personal administrativo</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for ('post_personal')}}" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="nombre_personal">Nombre del administrativo: </span>
                        <input type="text" name="nombre_personal" id="nombre_personal" class="form-control "
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="folio_personal">Folio: </span>
                        <input type="text" name="folio_personal" id="folio_personal" class="form-control"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="telefono_personal" class="form-control">Tel√©fono: </span>
                        <input type="text" class="form-control" id="telefono_personal" name="telefono_personal" rows="3" style="resize: none" 
                        />
                        <span class="input-group-text" for="correo_personal" class="form-control">Correo: </span>
                        <input type="text" class="form-control" id="correo_personal" name="correo_personal" rows="3" style="resize: none" 
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="fecha_inicio">Inicio de contrato: </span>
                        <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" style="resize: none" required/>
                        <span class="input-group-text" for="fecha_fin">Fin de contrato: </span>
                        <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" style="resize: none" required/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="puesto_personal">Puesto: </span>
                        <input type="text" name="puesto_personal" id="puesto_personal" class="form-control" 
                        />
                    </div>
                    <div class="mb-3">
                        <span class="input-group-text" for="domicilio_personal">Domicilio: </span>
                        <textarea class="form-control" id="domicilio_personal" name="domicilio_personal" rows="3" style="resize: none" 
                        ></textarea>
                    </div>
                    <div class="row mt-3 justify-content-end">
                        <div class="col-md-auto">
                            <button class="btn btn-info">Enviar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                              <i class="bi bi-arrow-90deg-left"></i> Regresar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
