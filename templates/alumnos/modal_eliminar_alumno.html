<div class="modal fade" id="modal_eliminar_alumno-{{ alumno.id }}" tabindex="-1" class="text-dark">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 text-danger"><i class="bi bi-exclamation-triangle"></i> Esta acción no se puede deshacer.</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <h5 class="fs-5">
                    Estás a punto de eliminar el registro de <strong>{{ alumno.nombre }}</strong>
                    con folio <strong>{{ alumno.folio }}</strong>,
                    de la base de datos.
                </h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="bi bi-arrow-90deg-left"></i> Regresar
                  </button>
                <a href="{{ url_for('delete_alumno', id=alumno.id) }}" class="btn btn-danger">
                    Eliminar
                </a>
            </div>
        </div>
    </div>
</div>
