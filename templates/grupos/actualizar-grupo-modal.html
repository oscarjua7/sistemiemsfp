<div class="modal fade" id="actualizar-grupo-modal-{{ grupo.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar grupo</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('admin_grupos_update', id=grupo.id) }}" method="post">
                    <div>
                        <label for="nombre">Nombre del grupo</label>
                        <input type="text" name="nombre" class="form-control" placeholder="{{ grupo.nombre }}">
                    </div>
                    <div class="mt-3">
                        <div class="row justify-content-end">
                            <div class="col-lg-auto">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    <i class="bi bi-arrow-90deg-left"></i> Regresar
                                </button>
                                <button type="submit" class="btn btn-primary">Guardar <i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
