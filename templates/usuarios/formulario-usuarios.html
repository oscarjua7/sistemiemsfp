{% extends 'base.html' %}
{% block headers %}
    <title>Crear Usuarios</title>
{% endblock %}
{% block contenido%}
    <style>
        body {
            background-color: #bbbbbb;
        }
    </style>
    <div class="container-fluid">
        <div class="row" style="background: rgb(0, 92, 221); color:white;">
            <div class="col">
                <h1 class="text-center pt-3">Registro usuarios</h1>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="card text-bg-secondary mb-3 " style="max-width: 34rem;">
                <div class="card-body">
                    <h5>Alta Usuario</h5>
                    <form action="{{url_for ('post_usuarios')}}" method="POST">
                        <div class="form-group">
                            <label for="nombre-user">Nombre: </label>
                            <input type="text" name="nombre-user" id="nombre-user" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase√±a: </label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <button class="btn btn-info mt-2"> Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="table-responsive">
                <div class="container mt-4 ">
                    <div class="row">
                        <table class="table table-dark table-striped text-center">
                            <head>  
                            <th>Nombre</th>
                            <th>Eliminar</th>
                            </head>
                            {%for usuario in usuarios %}
                                <tr>
                                <td>{{usuario.nom_user}}</td>
                                <td><p class="card-text"><a href="{{url_for('delete_usuario', id=usuario.id)}}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a></td>
                                </tr>
                            {% endfor%}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
